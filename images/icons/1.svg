<g id="INTERVIEW" display="none">
	<g display="inline">
		<rect x="-17.583" y="-184.936" fill="none" width="776.833" height="311.404"/>
		<text transform="matrix(1 0 0 1 -17.583 -172.7441)"><tspan x="0" y="0" fill="#414042" font-family="'RobotoCondensed-Regular'" font-size="16">Weit hinten, hinter den Wortbergen, fern der Länder Vokalien und Konsonantien leben die Blindtexte. Abgeschieden wohnen </tspan><tspan x="0" y="24" fill="#414042" font-family="'RobotoCondensed-Regular'" font-size="16">sie in Buchstabhausen an der Küste des Semantik, eines großen Sprachozeans. Ein kleines Bächlein namens Duden fließt </tspan><tspan x="0" y="48" fill="#414042" font-family="'RobotoCondensed-Regular'" font-size="16">durch ihren Ort und versorgt sie mit den nötigen Regelialien. Es ist ein paradiesmatisches Land, in dem einem gebratene </tspan><tspan x="0" y="72" fill="#414042" font-family="'RobotoCondensed-Regular'" font-size="16">Satzteile in den Mund fliegen. Nicht einmal von der allmächtigen Interpunktion werden die Blindtexte beherrscht – ein gera</tspan><tspan x="758.938" y="72" fill="#414042" font-family="'RobotoCondensed-Regular'" font-size="16">-</tspan><tspan x="0" y="96" fill="#414042" font-family="'RobotoCondensed-Regular'" font-size="16">dezu unorthographisches Leben. Eines Tages aber beschloß eine kleine Zeile Blindtext, ihr Name war Lorem Ipsum, hinaus zu </tspan><tspan x="0" y="120" fill="#414042" font-family="'RobotoCondensed-Regular'" font-size="16">gehen in die weite Grammatik. Der große Oxmox riet ihr davon ab, da es dort wimmele von bösen Kommata, wilden Fragezei</tspan><tspan x="764.094" y="120" fill="#414042" font-family="'RobotoCondensed-Regular'" font-size="16">-</tspan><tspan x="0" y="144" fill="#414042" font-family="'RobotoCondensed-Regular'" font-size="16">chen und hinterhältigen Semikoli, doch das Blindtextchen ließ sich nicht beirren. Es packte seine sieben Versalien, schob sich </tspan><tspan x="0" y="168" fill="#414042" font-family="'RobotoCondensed-Regular'" font-size="16">sein Initial in den Gürtel und machte sich auf den Weg. Als es die ersten Hügel des Kursivgebirges erklommen hatte, warf es </tspan><tspan x="0" y="192" fill="#414042" font-family="'RobotoCondensed-Regular'" font-size="16">einen letzten Blick zurück auf die Skyline seiner Heimatstadt Buchstabhausen, die Headline von Alphabetdorf und die Subline </tspan><tspan x="0" y="216" fill="#414042" font-family="'RobotoCondensed-Regular'" font-size="16">seiner eigenen Straße, der Zeilengasse. Wehmütig lief ihm eine rhetorische Frage über die Wange, dann setzte es seinen Weg </tspan><tspan x="0" y="240" fill="#414042" font-family="'RobotoCondensed-Regular'" font-size="16">fort. Unterwegs traf es eine Copy. Die Copy warnte das Blindtextchen, da, wo sie herkäme wäre sie</tspan></text>
	</g>
</g>
